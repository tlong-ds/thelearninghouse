name: Sync to Hugging Face Space

on:
  push:
    branches: [main]

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "Your Name"
          git remote add space https://huggingface.co/spaces/tlong-ds/thelearninghouse-api
          git push --force https://YOUR_USERNAME:$HF_TOKEN@huggingface.co/spaces/tlong-ds/thelearninghouse-api main